<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--
        Start with MAIN elements (logo image + search form).
        Next, NAVVBAR across the top, building content first, and then positioning.
        Lastly, input footer (similar to navbar)
        -->

        <main>

        <!--NAVBAR across top-->
        <div id="nav">
            <a class="toplink">Gmail</a>
            <a class="toplink">Image</a>
            <a class="topimage"></a>
        </div>

        <!--Centered logo image-->
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>


        <!--Search bar-->
        <div id= "searchbarcontainter">
            <input id="searchbar" type="text">
        </div>
    


        </main>

    </body>
</html>
